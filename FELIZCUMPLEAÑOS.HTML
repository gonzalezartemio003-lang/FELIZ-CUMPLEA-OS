<title>Felices 26 Daniela</title>

<style>
body{
margin:0;
padding:0;
background:linear-gradient(180deg,#0f1f16,#1a2e1f,#000000);
color:#f5f5f5;
font-family:'Segoe UI',sans-serif;
text-align:center;
overflow-x:hidden;
}

.section{
padding:80px 20px;
opacity:0;
transform:translateY(40px);
transition:1.2s ease;
}

.section.visible{
opacity:1;
transform:translateY(0);
}

h1{
font-size:60px;
color:#ffd700;
letter-spacing:4px;
margin-bottom:10px;
}

h2{
color:#a8ff60;
font-weight:300;
letter-spacing:3px;
}

p{
max-width:800px;
margin:auto;
line-height:1.8;
font-size:18px;
margin-top:30px;
color:#eaeaea;
}

img{
width:85%;
max-width:800px;
border-radius:12px;
margin-top:40px;
box-shadow:0 0 25px rgba(255,215,0,0.2);
opacity:0;
transform:scale(0.95);
transition:1.2s ease;
}

img.show{
opacity:1;
transform:scale(1);
}

.couple{
animation:glow 4s infinite alternate;
}

@keyframes glow{
from{box-shadow:0 0 20px rgba(255,215,0,0.2);}
to{box-shadow:0 0 40px rgba(255,255,0,0.6);}
}

.counter{
font-size:120px;
font-weight:bold;
color:#ffd700;
opacity:0;
transition:2s ease;
}

.counter.show{
opacity:1;
}

.stars{
position:fixed;
bottom:0;
width:100%;
height:200px;
pointer-events:none;
}

.star{
position:absolute;
color:#ffd700;
font-size:18px;
opacity:0;
animation:twinkle 5s infinite;
}

@keyframes twinkle{
0%{opacity:0;}
50%{opacity:1;}
100%{opacity:0;}
}
</style>
</head>
